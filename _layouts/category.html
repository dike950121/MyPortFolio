---
layout: default
---

<h1>Category: {{ page.title }}</h1>

{{ content }}

{% for partner in site.partners %}
  {% if partner.category == page.title %}
  <div class="col-lg-3 col-md-6 text-center">
    <img src="{{ partner.image_path }}" alt="{{ partner.title }}"/>
    <h3>{{ partner.title }}</h3>
    <p class="text-muted">{{ partner.content }}</p>
  </div>
  {% endif %}
{% endfor %}
